services:
    bnbnode:
        build: ./binance
        command:
            - sh
            - -c
            - /root/.bnbchaind/config/init-data-directory.sh && bnbchaind start
        ports:
            - 26658:26657
        volumes:
            - ./binance/initstate/.bnbchaind/config:/root/.bnbchaind/config
    kavanode:
        command:
            - sh
            - -c
            - /root/.kava/config/init-data-directory.sh && kava start
              --pruning=nothing --rpc.laddr=tcp://0.0.0.0:26657
        image: kava/kava:upgrade-v44
        ports:
            - 26657:26657
            - 1317:1317
            - 9090:9090
        volumes:
            - ./kava/initstate/.kava/config:/root/.kava/config
version: "3"
